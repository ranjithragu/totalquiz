<body class="main">

<div class="login-screen"></div>
    <div class="login-center">
        <div class="container min-height" style="margin-top: 20px;">
          <div class="row">
                <div class="col-xs-4 col-md-offset-8">

<div style="opacity: 0;" ng-app ="myApp" ng-controller="registerController"> 
                          <p>Sign Up for Your New Account</p>
                          <form class="login-form">
   <div class="form-group">
                  <div class="input-group">
                      <input type="text" ng-model="user.firstName"  placeholder="firstName" required="true" class="form-control" >
                     <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-user"></i>
                                      </span>
                  </div>
              </div>

              <div class="form-group">
                  <div class="input-group">
                      <input type="text" ng-model="user.lastName"  placeholder="lastName" required="true" class="form-control" >
                     <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-user"></i>
                                      </span>
                  </div>
              </div>

               <div class="form-group">
                                  <div class="input-group">
                                      <input type="email" class="form-control" ng-model="user.email" placeholder="Email">
                                      <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-envelope"></i>
                                      </span>
                                  </div>
                              </div>

                                <div class="form-group">
                                  <div class="input-group">
                                      <input type="tel" class="form-control" ng-model="user.phoneNumber" placeholder="phone">
                                      <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-envelope"></i>
                                      </span>
                                  </div>
                              </div>


             

                              <div class="form-group">
                                  <div class="input-group">
                                      <input type="text" ng-model="user.userName" class="form-control" placeholder="Username" required="true"> 
                                      <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-user"></i>
                                      </span>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <div class="input-group">
                                      <input type="password" ng-model="user.password" class="form-control" placeholder="Password">
                                      <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-lock"></i>
                                      </span>
                                  </div>
                              </div>
                             
                              
                              <div class="form-group sign-btn">
                                  <input type="submit" class="btn" ng-click="onRegister(user)" value="Sign up">
                                  <br><br>
                                  <p>You have already Account So <a href="#" id="unflip-btn" class="signup">Log in</a></p>
                              </div>
                          </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    </body>
