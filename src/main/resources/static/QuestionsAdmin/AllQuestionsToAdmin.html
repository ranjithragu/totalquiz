 <div class="quizzler">
    <div class= "viewportHeight">
        <div class="question-section">
         <header>
               <div>
                <h1  style="color: green;margin-left: 40%">All Questions </h1>
            </div> 
        </header>
    <div ng-controller="questionToAdminController">
        <table class=" question-item row">
            <thead>
                <tr>
                    <th style="color: red">Questions</th>
                    <th style="color: red">Choices</th>
                    <th style="color: red">Answer</th>
                </tr>
            </thead>
            <tbody>
                <tr style="background-color: white" dir-paginate="score in QuestionsToAdmin | itemsPerPage: 5" class="question" class="spaceUnder" style="padding-top: 40px;">{{ choice }}
                    <td class="question" style="white-space: pre;background-color: white" >{{score.id}}.){{score.questionLines}} <br>{{ score.questions }} </td>
                    
                    <td style="color: black" class="input-group input-radio" ng-repeat = "choice in score.choices track by $index">
                       <input type="radio">
                       {{ choice }}
                   </td>
                   <td  style="color: green">
                     Answer is : {{score.answer}}
                 </td>
             </tr>                
         </tbody>
     </table>
     <dir-pagination-controls style="float:right" class="pull-right"
     boundary-links="true" 
     direction-links="true" >
 </dir-pagination-controls>
</div> 
</div>
</div>
</div>
